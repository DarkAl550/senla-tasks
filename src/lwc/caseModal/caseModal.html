<template>
    <c-modal-window>
        <div slot="header">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                <lightning-icon icon-name="utility:close"
                    alternative-text="close"
                    variant="inverse"
                    size="small" ></lightning-icon>
                <span class="slds-assistive-text">Close</span>
            </button>
            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Send Notification to Owner</h2>
        </div>
        <div slot="content">
            <lightning-input type="checkbox" label="Send Notification" name="input1" onchange={handleCheckboxValue}></lightning-input>
        </div>
        <div slot="footer">
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                <button class="slds-button slds-button_brand" onclick={merging} title="Contine">Contine</button>
            </footer>
        </div>
    </c-modal-window>
</template>
